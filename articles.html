<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Полезные материалы</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #000;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .back-button {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 16px;
        position: relative;
        z-index: 2;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: background 0.3s;
        height: 120px;
      }

      .card:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .title {
        font-size: 1rem;
        margin-bottom: auto;
      }

      .btn {
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 0.85rem;
        background-color: #ffffff10;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background-color: #ffffff25;
      }

      .bottom-image {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 420px;
        opacity: 0.9;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="back-button" onclick="history.back()">←</button>
      <h1>Полезные материалы</h1>
    </div>

    <div class="grid" id="materialsGrid"></div>

    <img
      src="assets/Vector.png"
      alt="нижнее изображение"
      class="bottom-image"
    />

    <script src="data/data-articles.js"></script>
    <script>
      const container = document.getElementById("materialsGrid");

      materials.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
        <div class="title">${item.title}</div>
        <a class="btn" href="${item.link}" target="_blank">Перейти</a>
      `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
